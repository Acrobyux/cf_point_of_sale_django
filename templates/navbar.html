{% load static %}
<!-- Navbar -->
<nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
  <div class="container">
    <a href="{% url 'point_of_sale:index' %}" class="navbar-brand">
      <img src="{% static 'img/logo.jpeg' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Moda Boutique</span>
    </a>

    <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse order-3" id="navbarCollapse">
      <!-- Left navbar links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="{% url 'point_of_sale:index' %}" class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="catalogo-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Catálogo
            </a>
              <div class="dropdown-menu" aria-labelledby="catalogo-dropdown">
              <a class="dropdown-item" href="{% url 'point_of_sale:categories' %}">
                <i class="fas fa-tags float-right"></i>
                Categorías ({{ category_count }})
              </a>
              <a class="dropdown-item" href="{% url 'point_of_sale:products' %}">
                <i class="fas fa-shopping-bag float-right"></i>
                Productos ({{ product_count }})
              </a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a href="{% url 'point_of_sale:campaigns' %}" class="nav-link">Campañas</a>
        </li>
        {% if request.user.is_superuser %}
          <li class="nav-item">
            <a href="{% url 'admin:index' %}" class="nav-link" target="_blank">Admin</a>
          </li>
        {% endif %}
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link disabled">
            <i class="fas fa-user-circle"></i> {{ request.user.get_full_name }}
          </a>
        </li>
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link">
              <i class="fas fa-sign-out-alt"></i> Salir
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- /.navbar -->
